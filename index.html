<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
    <title>Task Master</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light text-center">
            <i class="fa fa-tasks fa-2x"></i>
            <h1 class="ml-2">Task Master</h1>
        </nav>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <p class="header-styling">Task Master</p>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row my-3">
            <div class="col">
                <form class="bg-white rounded p-3" onsubmit="app.listsController.addList()">
                    <div class="form-group d-flex">
                        <div>
                            <label for="listName"></label>
                            <input type="text" name="listName" id="listName" class="form-control"
                                placeholder="List Name..." aria-describedby="helpId" required minlength="3"
                                maxlength="15">
                        </div>
                        <div class="ml-3">
                            <label for="color"></label>
                            <select class="custom-select" id="color" aria-label="size select" required>
                                <option selected value="">Choose Color...</option>
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="gray">Gray</option>
                                <option value="green">Green</option>
                                <option value="orange">Orange</option>
                            </select>
                        </div>
                        <div class="ml-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-light" title='add list'>Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row bg-white p-5 rounded" id="lists">
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
